<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        div{
            height: 200px;
            line-height: 200px;
            text-align: center;
            padding-left: 20px;
            padding-right: 20px;
        }
    </style>
</head>
<body>
    <div onclick="changeColor(this)" style="background-color: red;">
        Click me to change Color.
    </div>
    <script type="text/javascript">
        function changeColor(element1) {
            const currentColor = element1.style.backgroundColor;
            if(currentColor === 'red'){
                element1.style.backgroundColor = 'blue';
            }
            else{
                element1.style.backgroundColor = 'red';
            }
        }
    </script>
</body>
</html>
