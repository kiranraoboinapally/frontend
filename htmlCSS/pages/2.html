<!--Lists And tables-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            Lists and Tables
        </title>
        <body>
            <h1>My Favourite Anime</h1>
            <ul type="square">
                <!--Square or circle or disc or none -->
                    <li><a href="#Onepiece">One Piece</a></li>
                    <li><a href="#Naruto">Naruto Shippuden</a></li>
                    <li><a href="#Aot">Attack On Titan</a></li>
            </ul>
            <ol type="A" reversed>
                <!--A or a or I or 1 or i for type and start="A or a or or I or 1 or 30 or i "-->
                    <li><a href="#Dn">Death Note</a></li>
                    <li><a href="#Yn">Your Name</a></li>
            </ol>
        </body>
    </head>
</html>
