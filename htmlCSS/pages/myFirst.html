<!--Writing an Event HAndler-->
<html>
    <head>
        <title>
            Hello
        </title>
        <pre><script type="text/javascript">
            function myAlert(){
                alert("I am an Event Handler...");
                return;
            }
            document.write("This is inside Script tag <br />");
            document.write(Date());
        </script></pre>
    </head>
    <body>
        <span onmouseover="myAlert();">Bring Your Mouse Over here to see an ALERT!!!</span>
        <p align="justify">This is align-->justify...</p>
        <h3 title="Its a Text">Hello all!</h3>
        <h4>Hi Mister Kakashi-07!!</h4>
        <p align="center">This is align-->center...</p>
    </body>
    
</html>
